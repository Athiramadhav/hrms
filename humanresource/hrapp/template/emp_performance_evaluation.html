{% extends 'project_manager_home.html' %}
{% block body %}

	<div class="container">
			<form action="/hrapp/evaluation" method="POST">
				{% csrf_token %}
				  <h2>Performance Evaluation</h2>
				  <div class="form-group">
		  <!-- {{employee}} -->
		  <label>Employee Id</label>
		  <select name="team_lead"  class="form-control">
			  {% for emp in employee %}
			  <option>{{emp.id}}</option>
			  {% endfor %}
			</select><br>  
			   
			<label>Departement</label>
						  <select class="form-control" class="dept">
							  <option>Planning</option>
							  <option>Designing</option>
							  <option>Coding</option>
							  <option>Development</option>
							  <option>Testing</option>
						  </select><br>
				   
						  <label>Project Name</label>
						  <select name="team_lead"  class="form-control">
							  {% for list in projectlist %}
							  <option>{{list.project_title}}</option>
							  {% endfor %}
							</select><br>  
						  
					  <label>Date</label>
						  <input type="Date" name="date" id="date" class="form-control" required><br>
		  
					  <label>Duties Related to Project</label>
						  <textarea class="form-control" name="duty" required></textarea><br>
		  
					  <label>Employee Strength</label>
						  <textarea class="form-control" name="strength" required></textarea><br>
		  
					  <label>Employee Weakness</label>
						  <textarea class="form-control" name="weakness" required></textarea><br>
		  
					  <label>Plan for Improvement Skills</label>
					  <textarea class="form-control" name="skills" required></textarea><br>
					  <button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	
{% endblock %}
