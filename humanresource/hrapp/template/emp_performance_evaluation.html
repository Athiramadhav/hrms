{% extends 'project_manager_home.html' %}
{% block body %}
	<div class="container">
    <form action="/hrapp/evaluation" method="POST">
      {% csrf_token %}
		<h2>Performance Evaluation</h2>
		<div class="form-group">

        <label>Employee Id</label>
			  <select class="form-control" id="id"></select><br>
	        <label>Employee Name</label>
		    <input type="text" name="txt_emp_name" class="form-control" id="name" value="{{employee.fname}} {{employee.lname}}"><br>

		    

			<label>Departement</label>
			    <select class="form-control" class="dept">
			    	<option>Planning</option>
			    	<option>Designing</option>
			    	<option>Coding</option>
			    	<option>Development</option>
			    	<option>Testing</option>
			    </select><br>
		
		     <label>Project</label>
			     <select class="form-control" class="pname" value="{{project.project_title}}">
			    	
			    </select><br>

			<label>Date</label>
			    <input type="Date" name="" id="date" class="form-control" required><br>

			<label>Duties Related to Project</label>
			    <textarea class="form-control" id="duty"></textarea><br>

			<label>Employee Strength</label>
			    <textarea class="form-control" id="strength"></textarea><br>

			<label>Employee Weakness</label>
			    <textarea class="form-control" id="weakness"></textarea><br>

			<label>Plan for Improvement Skills</label>
			    <textarea class="form-control" id="skills"></textarea><br>
		 </form>

				
			</div>
			
	<button type="submit" class="btn btn-default" onclick="registration()">Submit</button>
	</div>
	
{% endblock %}
