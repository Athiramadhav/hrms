<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

.container {
  padding: 16px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form action="/hrapp/" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
   <div class="form-group">
      <label>Name:</label>
      <input class="form-control" type="text" name="candidatename" placeholder="Enter your full name" required="">
  </div>
    <div class="form-group">
       <label>Gender:</label>
      <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
    </div>
     <div class="form-group">
      <label>Date of birth:</label>
      <input type="date" name="dob" class="form-control">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <textarea type="text" name="address" placeholder="Enter your address" class="form-control"></textarea>
  </div>
  <div class="form-group">
      <label>Mobile No:</label>
      <input type="text" name="mobileno" placeholder="Enter Mobile Number" class="form-control">
  </div>
  <div class="form-group">
      <label>Qualification:</label>
      <input type="text" name="qualification" placeholder="Enter your qualification" class="form-control">
    </div>
    <div class="form-group">
      <label>Year of pass:</label>
      <input type="text" name="yrofpass" placeholder="Enter year of pass" class="form-control">
    </div>
    <div class="form-group">
      <label>Experience:</label>
      <input type="checkbox" name="experience">Yes
        <input type="checkbox" name="experience">No
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="email" placeholder="Register using active email id" class="form-control">
  </div>
  <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter a password" class="form-control">
    </td>
    <div class="form-group">
      <label>Upload resume:</label>
      <input type="file" name="file_upload">
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
