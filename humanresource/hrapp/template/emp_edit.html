{% extends 'employee_home.html' %}
{% block body %}

<form action="/hrapp/edit/"  method="POST" style="border:1px solid #ccc">
  {% csrf_token %}
  <div class="container">
    <h1>EMPLOYEE EDIT</h1>
    <hr>
    <div class="form-group">
      <label>Firstname:</label>
      <input readonly class="form-control" type="text" name="emp_firstname" value="{{user.fname}}">
    </div>
    <div class="form-group">
      <label>Lastname:</label>
      <input type="text" name="emp_lastname" value="{{user.lname}}" readonly class="form-control">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <textarea rows="5" name="emp_address" class="form-control">{{user.address}}</textarea>
    </div>
    <div class="form-group">
      <label>Mobile No:</label>
      <input type="text" name="emp_mobileno" value="{{user.phone}}" maxlength="10" minlength="10" class="form-control">
    </div>
    <div class="form-group">
      <label>Employee Qualification:</label>
      <input type="text" name="emp_qualification" value="{{user.emp_qualification}}" class="form-control">
    </div>
    <div class="form-group">
      <label>Employee Experience(in yr):</label>
      <input type="text" name="emp_experience" value="{{user.emp_experience}}" class="form-control">
    </div>
    <div class="form-group">
      <label>Basic salary:</label>
      <input type="text" name="emp_salary" value="{{user.salary}}" class="form-control">
    </div>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Save</button>
    </div>
  </div>
</form>
{% endblock %}
