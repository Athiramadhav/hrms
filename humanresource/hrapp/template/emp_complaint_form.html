{% extends 'employee_home.html'%}

{% block body %}

<div class="container">
		<h2>COMPLAINT REGISTRATION</h2>
		<form action="/hrapp/complaintreg/" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label>Name</label>
          <input type="text" name="name" placeholder="" class="form-control" value="{{employee.fname}} {{employee.lname}}">
          <span style="color: red" id="msg"></span><br>

			    <label>Id</label>
			    <input type="text" id="id" placeholder="" class="form-control" value={{employee.id}}><br>

			    <label>Designation</label>
			    <select class="form-control" name="post">
			    	<option>{{employee.designation}}</option>
			    </select><br>

			    <label>Departement</label>
			    <select class="form-control" name="dept">
			    	<option>Planning</option>
			    	<option>Designing</option>
			    	<option>Coding</option>
			    	<option>Development</option>
			    	<option>Testing</option>
			    </select><br>

			    <label>Address</label>
			    <textarea class="form-control" name="addr" value="{{employee.address}}"></textarea><br>

			    <label>Phone</label>
			    <input type="text" name="phone" placeholder="" class="form-control" value="{{employee.phone}}"><br>

			   
			    <label>Departement</label>
			    <select class="form-control" name="cdept">
			    	<option>Planning</option>
			    	<option>Designing</option>
			    	<option>Coding</option>
			    	<option>Development</option>
			    	<option>Testing</option>
			    </select><br>

			    <label>Please describe the specific act(s)</label>
			    <textarea class="form-control" name="act"></textarea><br>

			    <label>Date</label>
			    <input type="Date" name="date" placeholder="Enter the date of incident"><br>

			    <label>Time</label>
				<input type="Time" name="time" placeholder="Enter the time of incident"><br>
				<button type="submit" class="btn btn-default">Submit</button>
            </form>
{% endblock %}
