	<div class="container">
		<h2>COMPLAINT REGISTRATION</h2>
		<form action="/hrapp/complaintreg/" method="POST">
			<div class="form-group">
				<label>Name</label>
			    <input type="text" id="name" placeholder="" class="form-control"><span style="color: red" id="msg"></span><br>

			    	<option>Faculty</option>
			    	<option>Other</option>
			    </select><br>

			    <label>Departement</label>

			    	<option>Coding</option>
			    	<option>Development</option>
			    	<option>Testing</option>
			    </select><br>

			    <label>Address</label>

			    <label>Phone</label>

			    <h4>Complaint Filed Against:</h4>

			    <input type="text" id="compname" placeholder=" Enter Name" class="form-control"><br>

			    <label>Designation</label>
			    <select class="form-control" id="cpost">

			    </select><br>
