<html>
<head>
	<title></title>

          href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<style type="text/css">
	body{

		 width:100%;

	}
		#companyname{

		}

			color: white;

			width: 170px;
		}
		h1{
			margin-left: 150px;
			font-family:cursive;
		}
		#div1{
			background: rgba(0,0,0,0.5);
			color: #fff;
			position: absolute;
			width:500px;

			margin-left: 980px;
			margin-bottom: 100px;
			margin-top: 100px;
			padding-left: 20px;
			padding-right: 20px;
		}
		input{

			width: 400px;

			color:white;
		}
		#a1{
			text-decoration: none;
			color: white;

		#footer{
			background-color: black;
			width: 100%;
			height: 80px;
			margin-top: 600px;
		}

	</style>
	<script type="text/javascript">
		function data()
		{
			user_obj=document.getElementById('user_id');
			password_obj=document.getElementById('password_id');
			error=0;
			if(user_obj.value=="")
			{
				user_obj.style.borderColor="red"
				document.getElementById('msg1').innerHTML=" * The Email or password that you've enterd doesn't match  any account.";
				error+=1;
			}
			else
			{
				document.getElementById('msg1').innerHTML="";
			}
			if(password_obj.value=="")
			{
				password_obj.style.borderColor="red"
				document.getElementById('msg1').innerHTML=" * The Email or password that you've enterd doesn't match  any account.";
				error+=1;
			}
			else
			{
				document.getElementById('msg1').innerHTML="";
			}
			if (error>0)
			{
				return false;
			}

		}
	</script>
</head>
<body >
<div>	
<header>
	<nav>
		<span id="companyname">EXTENT</span>
		<ul>
			<li> HOME </li>
			<li> SERVICES </li>
			<li> ABOUT </li>
			<li> CONTACT </li>
			<li>REGISTRATION</li>
		</ul>
	</nav>
</header>
</div>
	<form method="POST" action="/hrapp/userlogin/">
		{%csrf_token%}
	<div id="div1">
		<h1>SIGN IN</h1>
	<span style="color:red" id="msg1"></span><br>
	<i class="fa fa-user icon"></i>
	<input type="text" name="username" placeholder="Username or Email" id="user_id"><br><br>
	<i class="fa fa-key icon"></i>
	<input type="password" name="password" placeholder= "Password" id="password_id"><br><br>
	<input type="submit" value="Login" id="btn" onclick="return data()"><br><br><br>
	<i class="fa fa-lock icon"></i>
	<a href="" id="a">Forgot your password?</a>
	</div>
	</form>
	<div id="footer">
<footer>
	<p>Contact information:</p>
	<p><a href="mailto:extend@gmail.com" id="a1">extend@gmail.com</a></p>
	<p>999-000-123</a></p>
</footer>
</div>
</body>
