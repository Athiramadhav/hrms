{% extends 'hr_home.html'%}
{% block body%}

<div class="container">
    <form action="/hrapp/callletter/" method="POST">
        <h2>CALL LETTER</h2>
        <hr>
        <div class="form-group">
            <label>Post:</label>
            <input type="text" name="post" class= "form-control" placeholder="Post for which the candidate is selected" required>
            <label>Join Date:</label>
            <input type="date" name="join_date" class="form-control" required>
            <lablel>Join Time:</lablel>
            <input type="time" name="join_time" class="form-control" required>
            <label>send to:</label>
            <input type="email" name="mail" class="form-control" required>
        </div>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" data-toggle="modal" data-target="#myModal">Save</button>

            <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">call letter</h4>
        </div>
        <div class="modal-body">
            <label>Email address:</label>
          <input type="text" name="mail_id" placeholder="Enter the email of the candidate">
          <label>Message:</label>
          <textarea style="width: 500px; height: 200px;"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Send</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
        </div>
    </form>
</div>
{% endblock%}
