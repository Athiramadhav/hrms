{% extends 'project_manager_home.html' %}
{% block body %}
<div class="container">
  <h2>ADD TASK</h2>
  <form action="/hrapp/taskadd/" method="POST">

    {% csrf_token %}
    <div class="form-group">
      <label>Project Name</label>
      <input class="form-control" id="pname" placeholder="Enter Project Title" name="ptitle" value="{{project.project_title}}"><br>

      <label>Task</label>
      <input class="form-control" id="task" placeholder="Enter Task Name" name="task"><br>

      <label>Priority</label>
      <input type="text" id="priority" placeholder="Set Priority" class="form-control"><br>
    
      <label>Start Date</label>
      <input type="Date" name="sdate" class="form-control" placeholder="Enter Start Date" id="sdate"><br>

      <label>Due Date</label>
      <input type="Date" class="form-control" id="duedate" placeholder="Enter Ending Date" name="edate"><br>
    
      <label>Team Lead</label>
      <input class="form-control" id="tlead" placeholder="Enter Team Lead Name"><br>
    
      
      <button type="submit" class="btn btn-default" onclick="home.html">Back</button>
      <button type="submit" class="btn btn-default">Continue</button>
    </div>
  </form>
 </div>

{% endblock %}
