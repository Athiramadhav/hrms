{% extends 'candidate_home.html'%}

{% block body %}
<div class="container">
  <h2>RESULT</h2>
  <p>Your result for the online exam is as follows</p>  
  <hr>         
  <table class="table table-striped">
    <thead>
      <tr>
        <th>candidate_id</th>
        <th>Name</th>
        <th>Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{candidate.id}}</td>
        <td>{{candidate.candidate_name}}</td>
        <td>{{result}}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
