<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <style>
            .card {
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              max-width: 300px;
              margin: auto;
              text-align: center;
              font-family: arial;
            }
            
            .title {
              color: grey;
              font-size: 18px;
            }
            
            button {
              border: none;
              outline: 0;
              display: inline-block;
              padding: 8px;
              color: white;
              background-color: #000;
              text-align: center;
              cursor: pointer;
              width: 100%;
              font-size: 18px;
            }
            
            #n a {
              text-decoration: none;
              font-size: 22px;
              color: black;
            }
            
            button:hover, a:hover {
              opacity: 0.7;
            }
            </style>
    </head>
    <body>
        <form method="POST" action="/hrapp/forgot_password/">
            {% csrf_token %}
          
          <h2 style="text-align:center">FORGOT YOUR PASSWORD?</h2>
          <br><br>
          <div class="card">
              <p class="title">Enter your email address below,</p>
              <br><br>
              <label>Email:</label>
              <input type="email" name="email" placeholder="Enter your email">
              <br><br><br>
              <input type="submit" value="forgot" id="btn">
              <br><br>
              <h4>{{ msg }}</h4>
              <br>
          </div>
        </form>            
    </body>
</html>
