{% extends 'hr_home.html'%}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

{% endblock %}
{% block body %}

<form action="/hrapp/register/"  method="POST" style="border:1px solid #ccc" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h1>EMPLOYEE REGISTRATION</h1>
    <hr>
    <div class="form-group">
      <label>Upload image:</label>
      <input type="file" name="file_uploads" class="form-control">
    </div>
    <div class="form-group">
      <label>Firstname:</label>
      <input type="text" name="emp_firstname" placeholder="Enter the firstname" class="form-control">
    </div>
    <div class="form-group">
      <label>Lastname:</label>
      <input type="text" name="emp_lastname" placeholder="Enter the lastname" class="form-control">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" name="emp_gender" value="male">Male
        <input type="radio" name="emp_gender" value="female">female
    </div>
    <div class="form-group">
      <label>Date of birth:</label>
      <input type="date" name="emp_dob" class="form-control">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <textarea rows="5" name="emp_address" placeholder="Enter address" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Mobile No:</label>
      <input type="text" name="emp_mobileno" placeholder="Enter Mobile Number" class="form-control">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" name="emp_email" placeholder="Register using active email id" class="form-control">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="emp_password" placeholder="Enter a password" class="form-control">
    </div>
    <div class="form-group">
      <label>Designation:</label>
        <input type="checkbox" name="emp_designation" value="HR Manager">HR Manager
        <input type="checkbox" name="emp_designation" value="Project Manager">Project Manager
        <input type="checkbox" name="emp_designation" value="Other">Other
    </div>
    <div class="form-group">
      <label>Employee Qualification:</label>
      <input type="text" name="emp_qualification" placeholder="Enter employee qualification" class="form-control">
    </div>
    <div class="form-group">
      <label>Employee Experience(in yr):</label>
      <input type="text" name="emp_experience" placeholder="Enter the No. of years of experience" class="form-control">
    </div>
    <div class="form-group">
      <label>Date of join:</label>
      <input type="date" name="emp_joindt" class="form-control">
    </div>
    <div class="form-group">
      <label>Basic salary:</label>
      <input type="text" name="emp_salary" placeholder="Enter the basic salary" class="form-control">
    </div>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Save</button>
    </div>
  </div>
</form>
{% endblock %}
