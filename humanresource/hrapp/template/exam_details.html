{% extends 'hr_home.html'%}
{% block body%}

<div class="container">
  <form action="/hrapp/exam_detail/" method="POST">
  <h2>EXAMINATION DETAIL</h2>  
  <hr> 
  <div class="form-group">
    <label>Start Date</label>
    <input type="date" name="start_dt" class="form-control" required="">
    <label>Start Time</label>
    <input type="time" name="start_time" class="form-control" required="">
    <label>End Date</label>
    <input type="date" name="end_dt" class="form-control" required="">
    <label>End Time</label>
    <input type="time" name="end_time" class="form-control" required="">
    <label>Duration</label>
    <input type="time" name="duration" class="form-control" required="">

  </div>      
  <div class="clearfix">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="signupbtn">Add</button>
  </div>
  </form>

 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Notification</h4>
        </div>
        <div class="modal-body">
          <p>text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Send</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

{% endblock %}
