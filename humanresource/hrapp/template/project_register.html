<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
  <script type="text/javascript">
     $('document').ready(() =>{
       $('#submit').click(() =>{
        $.ajax({
          url:'http://127.0.0.1:8000/myapp/projectreg/',
          type:'POST',
          success:res =>{
           $toast({
             text:res,
             heading:'Note',
             icon: 'Success',
             showHideTransition: 'fade',
             allowToastClose: true,
             hideAfter: 1500,
             stack:5,
             position:'bottom-left',
             loader: true,
             loaderBg:'#9ec600'
           });
         },
           error:r =>{
           $toast({
             text:r,
             heading:'Note',
             icon: 'Error',
             showHideTransition: 'fade',
             allowToastClose: true,
             hideAfter: 3000,
             stack:5,
             position:'bottom-left',
             loader: true,
             loaderBg:'#9ec600'
           });
         },
       });
     });
  </script>
  <style type="text/css">

  *{
    box-sizing: border-box;
  }

body {
  margin: 0;
  font-family: "Times New Roman", Times, serif;
}

.topnav {
  overflow: hidden;
  background-color: #826cab;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }

  .sidenav {
  height: 100%;
  width: 172px;
  position: fixed;
  z-index: 1;
  top: 10;
  left: 0;
  background-color: #f1f1f1 ;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 13px;
  color: #6D6F72 ;
  display: block;
}

.rightbar{
  height: 100%;
  width: 332px;
  position: fixed;
  z-index: 1;
  /*top: 10;*/
  right: 0;
  background-color: #FDF2E9;
  overflow-x: hidden;
  padding-top: 20px;
}
.topnav-right{
  float: right;
}
.container{
  margin-left: 170px;
}

</style>
</head>
<body>

<div class="topnav">
   
   <div class="topnav-right">
      <a href="#home"><i class="fa fa-fw fa-home"></i>Home</a>
      <a href="project_register.html"><i class=""></i>Project</a>
      
      <a href=""><i class="fa fa-fw fa-user"></i>Profile</a>
      <a href=""><i class="fa fa-fw fa-envelope"></i>Mail</a>
      <a href=""><i class="fa fa-sign-out"></i>Log Out</a>
   </div>
</div>

<div class="sidenav">
  <a href="">Company Profile</a>
  <a href="">Leave Management</a>
  <a href="">Time & Attendance</a>
  <a href="">Roster Management</a>
  <a href="">Payroll Management</a>
  <a href="emp_performance_evaluation.html">Performance Evaluation</a>
  <a href="">Resource Management</a>
  <a href="">Vacancy</a>
  <a href="">Report</a>
</div>

<div class="container">
  <h2>PROJECT REGISTRATION</h2>
  <form action="/hrapp/projectreg/" method="POST">

    {% csrf_token %}
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" id="title" placeholder="Enter Project Title" name="ptitle">
    </div>

    <div class="form-group">
      <label>Sponser</label>
      <input class="form-control" id="spnsr" placeholder="Enter Sponser Name" name="psponser">
    </div>

    <div class="form-group">
      <label>Cost Estimation</label>
      <input class="form-control" id="cost_estimate" placeholder="Enter Cost Estimation" name="pcost">
    </div>

    <div class="form-group">
      <label>Manager</label>
      <input class="form-control" id="manager" placeholder="Enter Project Manager Name" name="pmanger">
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input type="Date" class="form-control" id="strt_date" placeholder="Enter Starting Date" name="psdate">
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input type="Date" class="form-control" id="end_date" placeholder="Enter Ending Date" name="pedate">
    </div>

    <button type="submit" class="btn btn-default" id="submit">Continue</button>
  </form>
</div>
</div>
</body>
</html>
